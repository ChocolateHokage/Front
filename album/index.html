<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
  </head>
  <body>
    <header><h1>Альбом</h1></header>
    <hr />
    <h3 anchor="cats_anch">Котики</h3>
    <div class="cats">
      <div class="images">
        <img
          src="images/cat1.jpg"
          alt="Котик1"
          title="Котик под одеялом"
          width="300"
          height="300"
        />
        <img
          src="images/cat2.png"
          alt="Котик2"
          title="Рыжийтик"
          width="300"
          height="300"
        />
        <img
          src="images/cat3.jpg"
          alt="Котик3"
          title="Два котика"
          width="500"
          height="300"
        />
      </div>
    </div>
    <div class="cars">
      <h3 anchor="cars_anch">Машины</h3>
      <figure>
        <img
          src="images/car1.jpg"
          alt="car1"
          title="tesla model X"
          width="600"
          height="300"
        />
        <figcaption>Tesla Model X</figcaption>
      </figure>
      <figure>
        <img
          src="images/car2.jpg"
          alt="car2"
          title="Mercedes-Benz AVTR Concept"
          width="600"
          height="300"
        />
        <figcaption>Mercedes-Benz AVTR Concept</figcaption>
      </figure>
      <figure>
        <img
          src="images/car3.jpg"
          alt="car3"
          title="Bugatti Veyron"
          width="600"
          height="400"
        />
        <figcaption>Bugatti Veyron</figcaption>
      </figure>
      <figure>
        <img
          src="images/car4.jpg"
          alt="car4"
          title="Mercedes-Benz G-Class"
          width="600"
          height="350"
        />
        <figcaption>Mercedes-Benz G-Class</figcaption>
      </figure>
    </div>
  </body>
</html>
